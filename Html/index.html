<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body>
    <div class="container">
        <h1>Password Generation</h1>
        <div class="passtext">
            <input type="text" value="xrctfbuh" disabled>
            <span class="material-symbols-outlined">
                content_copy
                </span>
        </div>
        <div class="passindigator"></div>
        <div class="passwordlength">
            <div class="passlength">
                <h4>Password length</h4>
                <span>15</span>
            </div>
        <input type="range" min="1" max="30" >
    </div>
    <div class="password-setting">Password Setting</div>
    <div class="pass-setting">
       <ul class="options">
        <li class="option" >
        <input type="checkbox" id="Lovercase" checked disabled>
        <label for="">Lovercase (a-z)</label>
       </li>
        <li class="option">
        <input type="checkbox" id="Uppercase">
        <label for="">Uppercase (A-Z)</label>
       </li>
        <li class="option">
        <input type="checkbox" id="number">
        <label for="">Number (1-9)</label>
       </li>
        <li class="option">
        <input type="checkbox" id="Symbol">
        <label for="">Symbol</label>
       </li>
       </ul>
    </div>
    <div class="button-password">
    <button class="button">Password Generation</button></div>
    </div>
    <script src="../javascript/app.js"></script>
</body>
</html>
